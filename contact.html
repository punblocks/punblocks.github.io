<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.typekit.net/rfa2bwe.css">
</head>
<body>
	<main>
		<header>
			<nav>
				<div class="container">
					<div class="logo">
						<a href="./">
							<img src="img/punblocks logo with text (thick).png" alt="punblocks">
						</a>
					</div>
					
					<div class="links">
						<ul>
							<li>
								<a href="./about">about</a>
							</li>
							<li>
								<a href="./projects">projects</a>
							</li>
							<li>
								<a href="./contact" class="active">contact</a>
							</li>
						</ul>
					</div>
					<div class="hamburger-menu">
						<div class="bar">
						</div>
					</div>
				</div>
			</nav>
			<div class="contact-section">
				<div class="container">
					<div class="contact-box">
						<div class="contact-info">
							<h3 class="title">get in touch</h3>
							<p>Contact me for any enquiries or commissions and I will try to get back to you as soon as possible :)</p>
							<div class="information-wrap">
								<div class="information">
									<div class="contact-icon">
										<img src="img/Web-03.webp" class="small-icon">
									</div>
									<p class="info-text">Nova Taipa Gardens</p>
								</div>
								<div class="information">
									<div class="contact-icon">
										<img src="img/Email-outline-01.webp" class="small-icon">
									</div>
									<p class="info-text">punblocks@gmail.com</p>
								</div>
								<div class="information">
									<div class="contact-icon">
										<img src="img/Phone-iphone-01.webp" class="small-icon">
									</div>
									<p class="info-text">+853 68874549</p>
								</div>
							</div>
						</div>
						<div class="contact-form">
							<h3 class="title">contact me</h3>
							<form action="https://formsubmit.co/6fe4d9221ec6b575a68535e3488128d2" method="POST">
							<!--Honeypot-->
							<input type="text" name="_honey" style="display: none;">
								
							<!--Disable Catpcha-->
							<input type="hidden" name="_captcha" value="false">
								
							<input type="hidden" name="_next" value="https://punblocks.github.io/success.html">
								
							<div class="row">
								<input type="text" class="contact-input" name="name" placeholder="First Name" required>
								<input type="text" class="contact-input" name="last name" placeholder="Last Name" required>
							</div>
							<div class="row">
								<input type="text" class="contact-input" name="phone" placeholder="Phone">
								<input type="email" class="contact-input" name="email" placeholder="Email" required>
							</div>
							<div class="row">
								<textarea name="message" class="contact-input textarea" name="message" placeholder="Message" required></textarea>
							</div>
							<button type="submit">send</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</header>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="jquery-3.6.0.min.js"></script>
<script src="isotope.pkgd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
